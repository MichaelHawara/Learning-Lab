<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Film Explorer</a>
        <button id="popular">Popular</button>
        <button id="top_rated">Top Rated</button>
        <button id="upcoming">Upcoming</button>
        
        <div class="dropdown">
            <button class="dropbutton">Genres</button>
            <div id="genres">
                <a href="#" data-category="action">Action</a>
                <a href="#" data-category="adventure">Adventure</a>
                <a href="#" data-category="animation">Animation</a>
                <a href="#" data-category="comedy">Comedy</a>
                <a href="#" data-category="crime">Crime</a>
                <a href="#" data-category="documentary">Documentary</a>
                <a href="#" data-category="drama">Drama</a>
                <a href="#" data-category="family">Family</a>
                <a href="#" data-category="fantasy">Fantasy</a>
                <a href="#" data-category="history">History</a>
                <a href="#" data-category="horror">Horror</a>
                <a href="#" data-category="music">Music</a>
                <a href="#" data-category="mystery">Mystery</a>
                <a href="#" data-category="romance">Romance</a>
                <a href="#" data-category="science-fiction">Sci-Fi</a>
                <a href="#" data-category="thriller">Thriller</a>
                <a href="#" data-category="war">War</a>
                <a href="#" data-category="western">Western</a>
            </div>
        </div>
        <div class="search-container">
            <form role="search" id="form">
                <input type="search" id="query" name="q" placeholder="Search..">
            </form>
        </div>
        
    </div>
    <div style="padding-left: 16px;"></div>
    <section id="section">

        <!-- Movies displayed here -->
    </section>
    <script src="script.js"></script>
    <section id="pageButtons">
        <!-- Page buttons displayed here -->
        <div id="next" style="float: right;">
            <button id="nextButton">Next Page</button>
        </div>

        <div id="prev" style="float: left;">
            <button id="prevButton">Previous Page</button>
        </div>
    </section>
    
</body>
</html>
